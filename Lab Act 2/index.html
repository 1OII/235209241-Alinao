<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional Business</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo"> <img src="logo.jpg" alt="Company Logo"> </div>
        <nav>
            <ul>
                <li><a href="#home">Water Delivery</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Welcome to Tanz Water Delivery</h1>
            <p>We provide the best the water you need.</p>
            <a href="#contact" class="cta-button">Get Started</a>
        </div>
    </section>

    <section id="about" class="about">
        <h2>About Us</h2>
        <p>We are a Water Delivery Company.</p>
    </section>

    <section id="services" class="services">
        <h2>Our Services</h2>
        <div class="service-grid">
            <div class="service-item">
                <p>10 Drums Delivery</p>
                <img src="10.jpg" alt="10 Drums Delivery">
            </div>
          
            <div class="service-item">
                <p>20 Drums Delivery</p>
                <img src="20.jpg" alt="20 Drums Delivery">
            </div>
            
            <div class="service-item">
                <p>30 Above Delivery</p>
                <img src="30.jpeg" alt="30 Above Delivery">
            </div>
        </div>
    </section>
    
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
